<app-navbar *ngIf="getSessionInfos() == null"></app-navbar>
<app-navbar-connected *ngIf="getSessionInfos() != null"></app-navbar-connected>

<div class="w-full mt-20 flex items-center justify-center">
    
    <form class="w-full md:w-1/3 bg-red-100 dark:bg-slate-700 rounded-lg" *ngIf="getSessionInfos() == null">

        <div class="text-center py-4 lg:px-4" *ngIf="this.error == true">
            <div class="p-2 bg-red-800 items-center text-red-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
              <span class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3">Erreur</span>
              <span class="font-semibold mr-2 text-left flex-auto">{{ this.errorMessage }}</span>
            </div>
          </div>


        <div class="flex font-bold justify-center mt-6">
            <img class="h-20 w-20"
                src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
        </div>
        <h2 class="text-3xl text-center text-gray-700 mb-4 dark:text-gray-400">Connexion</h2>
        <div class="px-12 pb-10">
            <div class="w-full mb-2">
               
                    <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                    <input required minlength="4" type='text' placeholder="Nom d'utilisateur"
                        class="-mx-6 px-8  w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" #username>
                
            </div>
            <div class="w-full mb-2">
                
                    <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                    <input type='password' placeholder="Mot de passe"
                        class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" #password>
                        
            </div>
            <a routerLink="/register" class="cursor-pointer text-xs text-gray-500 float-right mb-4">Tu n'as pas de compte ?</a>
            <button (click)="connect(username.value, password.value)" (click)=" $event.preventDefault()" class="btn btn-" class="w-full py-2 rounded-full bg-green-600 text-gray-100  focus:outline-none">Connexion</button>
            <!--  <button type="submit"
                class="w-full py-2 rounded-full bg-green-600 text-gray-100  focus:outline-none">Connexion</button>-->
   </div> </form>
   
   <div class="w-full md:w-1/3 bg-red-100 dark:bg-slate-700 rounded-lg" *ngIf="getSessionInfos() != null">
    <div class="flex font-semibold justify-center mt-6 mb-6 dark:text-gray-400">
Bonjour {{ getSessionInfos() }}, quel plaisir de vous revoir.  


</div>
<div class="flex font-bold justify-center mt-6 mb-6">
<button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" routerLink="/top/movies/all">
    Continuer sur le site <i class="fa-solid fa-arrow-right-long"></i>
  </button>
</div>
</div>
</div>
