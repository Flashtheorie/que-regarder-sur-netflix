<app-navbar *ngIf="getSessionInfos() == null"></app-navbar>
<app-navbar-connected *ngIf="getSessionInfos() != null"></app-navbar-connected>

<div class="flex items-center justify-center" *ngIf="getSessionInfos() != null">
    <div class="bg-white w-1/3 mt-10 rounded-lg">
      <div class="flex items-center justify-center pt-10 flex-col">
        <img src="{{data[0].avatar}}" class="rounded-full w-32">
        <h1 class="text-gray-800 font-semibold text-xl mt-5">{{data[0].username}}</h1>
        <h1 class="text-gray-500 text-sm">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800"> 
                {{data[0].grade}} 
        
        </span>
        </h1>
          

        <div>
          
          <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
            <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
              <dt class="text-sm font-medium text-gray-500 truncate">Films votés</dt>
              <dd class="mt-1 text-3xl font-semibold text-gray-900">{{data[0].nbVotes}}</dd>
            </div>
        
            <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
              <dt class="text-sm font-medium text-gray-500 truncate">Films en favoris</dt>
              <dd class="mt-1 text-3xl font-semibold text-gray-900">{{ this.hasvoted.length }}</dd>
            </div>
        
            <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
              <dt class="text-sm font-medium text-gray-500 truncate">Avg. Click Rate</dt>
              <dd class="mt-1 text-3xl font-semibold text-gray-900">0</dd>
            </div>
          </dl>
        </div>


<hr>
<div class="flex my-10 justify-end gap-8">
  <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Modifier
    <!-- Heroicon name: solid/mail -->
    <i class="ml-1 fa-duotone fa-gear "></i>
  </button>
</div>

      </div>
    </div>
  
  </div>
  
  <div class="grid place-items-center mt-20 dark:text-gray-400" *ngIf="getSessionInfos() == null">
    Vous devez être connecté pour voir ce contenu.
  </div>
